<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <div *nzModalContent>
    <ng-content></ng-content>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="handleOk()">OK</button>
    <button nz-button nzType="dashed" (click)="handleCancel()">Cancel</button>
  </div>
</nz-modal>
